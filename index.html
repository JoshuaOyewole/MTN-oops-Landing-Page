<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMTN</title>

    <header>
        <nav class="header">
            <div class="logo"><img src="http://mymtn.com.ng/assets/icons/mtn-logo-nav.svg" alt="MTN logo" class="img-logo"></div>
        </nav>
    </header>

    <section>
        <div class="section-a">
            <div class="section-a__text-section">
                <h1 class="main-text">Oops !</h1>
                <p class="sub-text">You have exhausted your data</p>
                <a href="#" class="btn">Buy Bundles</a>
            </div>
            <div class="section-a__img-section">
                <img src="http://mymtn.com.ng/assets/images/woman-withphone-vector.jpg" class="section-a-image" alt="Oops">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__logos-other">
            <span class="footer__logos__social-icons">
                <i class="fab fa-facebook-f fa-2x"></i>

                <i class="fab fa-instagram-square fa-2x"></i>
                <i class="fab fa-linkedin-in fa-2x"></i>
            </span>

                <a href="#">Terms and Conditions</a> |
